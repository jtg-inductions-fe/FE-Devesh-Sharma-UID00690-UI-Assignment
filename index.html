<!doctype html>
<html lang="en">
    <head>
        <title>Alura Books</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Alura Books" />
        <meta
            name="description"
            content="Alura Books - Discover a new world of books"
        />
        <meta
            property="og:description"
            content="Alura Books - Discover a new world of books"
        />
        <meta name="author" content="JTG" />
        <link rel="stylesheet" href="src/styles/main.scss" />

        <!-- Favicons -->
        <!-- Essential for all desktop browsers -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />

        <!-- iPhone/iPad home screen icons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon-180x180.png"
        />

        <!-- Android home screen icons -->
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/favicon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="/favicon-512x512.png"
        />

        <link
            rel="preload"
            href="/assets/fonts/icomoon/Icomoon.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />

        <noscript>
            <style>
                header,
                main,
                footer {
                    display: none;
                }
                .noscript-message {
                    text-align: center;
                    padding: 50px;
                    font-family: sans-serif;
                }
            </style>
        </noscript>
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <div class="navbar__brand">
                    <a href="/" class="branding">
                        <img
                            alt="Alura Books logo"
                            class="branding__logo"
                            src="/assets/images/logo.svg"
                        />
                        <img
                            class="branding__textmark"
                            src="/assets/images/textmark.svg"
                            alt="Alura Books"
                        />
                    </a>
                    <ul class="navbar__list">
                        <li class="navbar__item dropdown dropdown--navbar">
                            <button
                                class="navbar__link dropdown__trigger"
                                aria-label="Open categories gmenu"
                                aria-expanded="false"
                                aria-haspopup="true"
                            >
                                <span class="icon-menu"></span>
                                <span class="navbar__label">Categorias</span>
                            </button>
                            <ul class="dropdown__menu">
                                <li class="dropdown__group">Categorias</li>
                                <li class="dropdown__item">
                                    <a href="/" class="dropdown__link"
                                        >Programacao</a
                                    >
                                </li>
                                <li class="dropdown__item">
                                    <a href="/" class="dropdown__link"
                                        >Front-end</a
                                    >
                                </li>
                                <li class="dropdown__item">
                                    <a href="/" class="dropdown__link"
                                        >Infraestrutura</a
                                    >
                                </li>
                                <li class="dropdown__item">
                                    <a href="/" class="dropdown__link"
                                        >Business</a
                                    >
                                </li>
                                <li class="dropdown__item">
                                    <a href="/" class="dropdown__link"
                                        >Design & UX</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Favoritos</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Minha Estante</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar__user">
                    <a
                        href="/"
                        class="navbar__button button-icon button-icon--mobile-only"
                        aria-label="Favoritos"
                    >
                        <span class="button-icon__icon icon-heart"></span>
                        <span class="button-icon__label">Favoritos</span>
                    </a>
                    <a
                        href="/"
                        class="navbar__button button-icon"
                        aria-label="Minha sacola"
                    >
                        <span
                            class="button-icon__icon icon-bag"
                            aria-hidden="true"
                        ></span>
                        <span class="button-icon__label">Minha sacola</span>
                    </a>
                    <a
                        href="/"
                        class="navbar__button button-icon"
                        aria-label="Meu Perfil"
                    >
                        <span
                            class="button-icon__icon icon-user"
                            aria-hidden="true"
                        ></span>
                        <span class="button-icon__label">Meu perfil</span>
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__typography">
                        <h2 class="hero__title heading">
                            Já sabe por onde começar?
                        </h2>
                        <p class="hero__subtitle">
                            Encontre em nossa estante o que precisa para seu
                            desenvolvimento!
                        </p>
                    </div>
                    <input
                        type="text"
                        placeholder="&#xF002;    Qual será sua próxima leitura?"
                        name="search-query"
                        id="searchbar"
                        class="searchbar"
                    />
                </div>
            </section>
        </main>

        <noscript>
            <div class="noscript-message">
                <h1>JavaScript Disabled</h1>
                <p>Please enable JavaScript to view this website.</p>
            </div>
        </noscript>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
